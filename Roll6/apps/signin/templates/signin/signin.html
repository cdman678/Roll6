<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>

<div class="d-flex justify-content-center">
    <div class="w-50 p-3" style="background-color: white; text-align: center">
    <div class="shadow p-3 mb-5 bg-white rounded">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                {% if invalid %}
                    <div class="alert alert-danger" role="alert">
                    The account you are trying to log into does not exist or you have used an incorrect password.
                    </div>
                {% endif %}
            </form>
    </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="w-50 p-0" style="background-color: white; text-align: center">
    <div class="shadow p-3 mb-5 bg-white rounded">

        <form>
            Enter Party Number: <br> <br>
            <div class="form-group">
                <label>Code:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <button type="button" > Submit </button>
            </div>
        </form>

    </div>
    </div>
</div>

</body>
</html>

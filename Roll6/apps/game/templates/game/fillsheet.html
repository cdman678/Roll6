{% extends "base/base.html" %}


{% block extra_style %}

{% endblock %}


{% block content %}

<div align="left" style="padding-left:10px">
    <h1 style="text-transform:capitalize">{{ type }}</h1>
  
    {% for move in move_list %}
    <div>
        <p style="font:14px">
            {{ move.move_name }} : {{ move.description }} , {{ move.mechanics }}
        </p>
    </div>
    {% endfor %}
</div>

{% endblock %}

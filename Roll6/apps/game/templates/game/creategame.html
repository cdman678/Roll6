{% extends 'base/base.html' %}

{% block content %}
    {% if not gameID %}
        <div align="center">
        <form method="post">
            {% csrf_token %}
            Please enter the name of your game: <br> <br>
            <div class="form-group">
                <label for="id">Game Name:</label>
                <input id="id" name="gamename" maxlength="20" type="text">
            </div>
            <div class="form-group">
                <button type="submit" > Submit </button>
            </div>
        </form>
    {% else %}
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://{{ request.get_host }}/game/{{ gameID }}/game/" alt="http://{{ request.get_host }}/game/{{ gameID }}/game/">

        <div align="center">
        <h1>Use this code to join the game</h1>
        <h3> Game code: {{ gameID }} </h3>
            <a href="http://{{ request.get_host }}/game/{{ gameID }}/game/">
                <button>Enter Your Keeper Panel</button>
            </a>
        </div>
        </div>
    {% endif %}
{% endblock %}
